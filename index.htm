<body>
    <div class="container">
        <h1 class="title pacifico-regular">Bookmarker</h1>
        <hr style="border: none; border-top: 2px dotted black; width: 100%;">
        <p class="subtitle righteous-regular gradient-text ">ðŸ”– Bookmark your favorite sites ðŸ”–</p>
        
        <div class="form-group">

        <div class="form-group">
            <label><i class="fas fa-link"></i> Site URL</label>

        <button id="addBookmark" class="submit-btn">Submit</button>
        <hr style="border: none; border-top: 2px dotted black; width: 100%; margin: 20px ;">

        <table>
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Website Name</th>

                    <th>Delete</th>

        </table>
